<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>家庭抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>罗志健家家庭抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
    const familyArr = ['周倩倩','罗志健','小白','小哈','小黄']
    let random = Math.floor(Math.random()*familyArr.length)
    console.log(random)
    // 获取对象
    const one = document.querySelector('#one')
    console.log(one)
    one.innerText = familyArr[random]
    familyArr.splice(random,1)

     // 获取对象
    const two = document.querySelector('#two')
    console.log(two)
    random = Math.floor(Math.random()*familyArr.length)
    two.innerText = familyArr[random]
    familyArr.splice(random,1)

     // 获取对象
    const three = document.querySelector('#three')
    console.log(three)
    random = Math.floor(Math.random()*familyArr.length)
    three.innerText = familyArr[random]
    familyArr.splice(random,1)
  </script>
</body>

</html>
